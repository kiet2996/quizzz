<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra</title>
  <style>
   body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #e0eafc, #cfdef3);
  padding: 30px;
  margin: 0;
  color: #333;
}

.container {
  max-width: 600px;
  margin: auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.container:hover {
  transform: scale(1.01);
}

button {
  margin-top: 10px;
  padding: 12px 24px;
  font-weight: bold;
  background-color: #4a90e2;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #4a90e2;
}

#options button {
  display: block;
  margin-bottom: 10px;
  width: 100%;
  text-align: left;
}

#quiz-section,
#result-box {
  display: none;
}
.form-container {
      background-color: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Phần nhập thông tin -->
    <div id="info-section">
      <h2>Thông tin thí sinh</h2>
      <form id="info-form">
       <div class="form-container">
    <div class="form-group">
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" required>
    </div>

    <div class="form-group">
      <label for="class">Lớp:</label>
      <input type="text" id="class" required>
    </div>

    <div class="form-group">
      <label for="id">Mã số:</label>
      <input type="text" id="id" required>
    </div>

    <button type="submit">Bắt đầu kiểm tra</button>
  </div>

      </form>
    </div>

    <!-- Phần làm bài -->
    <div id="quiz-section">
      <h2 id="user-info"></h2>
      <div id="quiz-box">
        <div id="question-box"></div>
        <div id="options"></div>
        <button id="next-btn">Tiếp</button>
        <p id="timer">Thời gian còn lại: <span id="countdown">20</span>s</p>
      </div>
    </div>

    <!-- Kết quả -->
    <div id="result-box">
      <h2>Kết quả</h2>
      <p id="score"></p>
    </div>
  </div>
<footer style="margin-top: 60px; text-align: center; font-size: 14px; color: #94a3b8;">
  © 2025 Bản quyền thuộc về <strong>Nguyễn Thế Kiệt</strong>
</footer>

  <script>

    ]

  {

    "options": [

    ]
  },
  {

    "options": [

    ]

  {

    ]
  },
  {

    "options": [
      { "text": "Tôi luôn giữ được sự bình tĩnh để giải quyết vấn đề.", "score": 5 },
      { "text": "Tôi thường cố gắng giữ bình tĩnh khi áp lực.", "score": 4 },
      { "text": "Thỉnh thoảng tôi giữ được bình tĩnh.", "score": 3 },
      { "text": "Tôi dễ bị cuống khi gặp căng thẳng.", "score": 2 },
      { "text": "Tôi thường hoảng loạn và mất kiểm soát.", "score": 1 }
    ]

];


    let current = 0;
    let totalScore = 0;
    let timer;
    let timeLeft = 20;
    let shuffled = [];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function showQuestion() {
      if (current >= shuffled.length) {
        showResult();
        return;
      }

      const q = shuffled[current];
      document.getElementById("question-box").textContent = `Câu ${current + 1}: ${q.question}`;
      const optBox = document.getElementById("options");
      optBox.innerHTML = "";

      shuffle(q.options).forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt.text;
        btn.onclick = () => {
          totalScore += opt.score;
          nextQuestion();
        };
        optBox.appendChild(btn);
      });

      startTimer();
    }

    function startTimer() {
      timeLeft = 40;
      document.getElementById("countdown").textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("countdown").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function nextQuestion() {
      clearInterval(timer);
      current++;
      showQuestion();
    }

    function showResult() {
      document.getElementById("quiz-section").style.display = "none";
      document.getElementById("result-box").style.display = "block";
      document.getElementById("score").textContent = `Bạn được ${totalScore} điểm.`;
    }

    document.getElementById("next-btn").addEventListener("click", () => {
      clearInterval(timer);
      nextQuestion();
    });

    document.getElementById("info-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const className = document.getElementById("class").value;
      const id = document.getElementById("id").value;

      document.getElementById("user-info").textContent =
        `Thí sinh: ${name} - Lớp: ${className} - Mã: ${id}`;

      // Ẩn phần nhập, hiện phần bài thi
      document.getElementById("info-section").style.display = "none";
      document.getElementById("quiz-section").style.display = "block";

      shuffled = shuffle([...questions]);
      showQuestion();
    });
  </script>
</body>
</html>
